<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haute Nautilus</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #839791, #3A3042, #002500);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .logo {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #839791 0%, ##3A3042 100%);
      border-radius: 50%;
      margin: 0 auto 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>Coming Soon.</h1>
    <p>Join our mailing list:</p>
    <div id="custom-substack-embed"></div>
  </div>
  
  <iframe src="https://hautenautilus.substack.com/embed" width="100%" height="320" style="border:1px solid #EEE; background:white; border-radius: 10px;" frameborder="0" scrolling="no"></iframe>
</body>
</html>
